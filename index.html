<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-card">
    <img src="shubham.jpeg" alt="Profile-picture">
    <h1>Shubham Kumar Saini</h1>
    <p>Software Developer</p>
    <div class="detail">
      <div class="data">
        <h2>943</h2>
        <span>Posts</span>
      </div>
      <div class="data">
        <h2>1257</h2>
        <span>Likes</span>
      </div>
      <div class="data">
        <h2>234K</h2>
        <span>Followers</span>
      </div>
    </div>
    <div class="bio">
      Passionate about creating user-friendly experiences, exploring new technologies, reading.
    </div>
    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>Javascript</span>
      <span>Accessibility</span>
    </div>
    <div class="btn">
      <button class="follow">Follow</button>
      <button class="msg">Message</button>
    </div>
  </div>
</body>

</html>
